<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Item View</title>
		<link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}" />
	</head>
	<body>
		<h1 th:text="${item.name}">상세보기</h1>
		<!--img 경로와 이미지 이름-->
		<!--이미지가 없을 수 있으니 이미지가 없으면 안 보여주고
		이지미가 존재한다면 보여줄 수 있도록 설정.-->
		<div th:if="${item.imgName != null and item.imgPath != null}">
			<!--<img th:src="@{'/img/' + item.imgPath + '/' + item.imgName}"/>-->
			<img th:src="@{${item.imgPath}}"/>
		</div>
		<div th:unless="${item.imgName != null and item.imgPath != null}">
			<img th:src="@{/img/notImg.jpg}"/>
			<!--<p>존재하지 않는 이미지입니다.</p>-->
		</div>
		<label>상세설명</label>
		<p th:text="${item.text}"></p>
		
		<label>가격</label>
		<p th:text="${item.price}"></p>
		
		<label>재고</label>
		<p th:text="${item.stock}"></p>
		
		<a th:href="@{/item/list}">돌아가기</a>
	</body>
</html>
