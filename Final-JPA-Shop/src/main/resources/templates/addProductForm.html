<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Product</title>
</head>
<body>
	<h1>상품 이미지 및 상품 내용 업로드</h1>
	<form action="/product/new" method="post" enctype="multipart/form-data">
		<label>상품판매/품절</label><br>
		<input type="radio" name="isSoldout" id="isSoldout" value="0">판매중<br>
		<input type="radio" name="isSoldout" id="isSoldout" value="1">재고없음<br>
		
		<label>상품명 : </label>
		<input type="text" id="name" name="name" placeholder="상품명 입력 요함.">
		<br>
		<label>설명 : </label>
		<input type="text" id="text" name="text" placeholder="설명 입력 요함.">
		<br>
		<label>가격 : </label>
		<input type="text" id="price" name="price" placeholder="가격 입력 요함.">
		<br>
		<label>재고여부 : </label>
		<input type="text" id="stock" name="stock" placeholder="재고여부 입력 요함.">
		<br>
		<label>이미지 : </label>
		<input type="file" id="imgFile" name="imgFile">
		<br>
		<button type="submit">등록</button>
	</form>
</body>
</html>
