<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body>
    <h2>Product List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Price</th>
                <th>Name</th>
                <th>Stock Quantity</th>
                <th>Detail(상세보기)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.product_id}"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.product_name}"></td>
                <td th:text="${product.stock_quantity}"></td>
                <td>
					<a th:href="@{/products/details/{id}(id=${product.product_id})}">상세보기 클릭</a>
					<a th:href="@{/products/update/{id}(id=${product.product_id})}">수정 클릭</a>
					<a th:href="@{/products/delete/{id}(id=${product.product_id})}">삭제 클릭</a>
				</td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/products/new}">Add New Products</a>
</body>
</html>
