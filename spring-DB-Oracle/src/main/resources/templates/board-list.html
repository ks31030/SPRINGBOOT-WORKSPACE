<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시물 목록보기</title>
<link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body>
	<h2>게시물 목록보기</h2>
	
	<table border="1">
		<thead>
			<tr>
				<th><center>아이디</center></th>
				<th><center>제목</center></th>
				<th><center>글쓴이</center></th>
				<th><center>CLICK</center></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board : ${boards}">
				<td th:text="${board.boardId}"></td>
				<td th:text="${board.title}"></td>
				<td th:text="${board.author}"></td>
				
				<td>
					<!-- 게시물 상세보기 버튼 추가-->
					<a th:href="@{/boards/{id}(id=${board.boardId})}">View</a>
					<!-- 게시물 추가하기 버튼 추가-->
					<a th:href="@{/boards/update/{id}(id=${board.boardId})}">Update</a>
					<!-- 게시물 삭제하기 버튼 추가-->
					<a th:href="@{/boards/delete/{id}(id=${board.boardId})}">Delete</a>
				</td>
			</tr>	
		</tbody>
	</table>
	<a th:href="@{/boards/create}">게시글 작성하기</a>
	<a th:href="@{/boards/delete-all-boards}" onclick="return allDeleteAlert()">모두 삭제</a>
	<script>
		function allDeleteAlert(){
			var checkAllDelete = confirm('모든 글을 삭제합니까?')
			if(checkAllDelete){
				alert('게시글이 모두 지워졌어요.');
				return true;
			} else {
				alert('게시글 삭제가 취소되었어요.');
				return false;
			}
		}
	</script>
</body>
</html>
