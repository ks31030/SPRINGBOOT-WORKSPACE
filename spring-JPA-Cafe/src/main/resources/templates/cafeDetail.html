<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Cafe Details</title>
		<link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}" />
	</head>
	<body>
		<h2>Cafe Details</h2>
		<div>
			<p>ID</p>
			<p th:text="${cafe.cafeId}"></p>
			<p>NAME</p>
			<p th:text="${cafe.name}"></p>
			<p>LOCATION</p>
			<p th:text="${cafe.location}"></p>
			<p>OpeningHours</p>
			<p th:text="${cafe.openingHours}"></p>
			<a th:href="@{/cafes}">RETURN TO LIST</a>
		</div>
		<div th:unless="${cafe!=null}">
			<p>카페를 찾을 수 없습니다.</p>
			<a th:href="@{/cafes}">돌아가기</a>
		</div>
	</body>
</html>
<!--
th:if의 반대로 th:unless를 사용.
	th:if가 참이면 unless로 작성해준 태그는 보여지지 않으나
	th:unless가 참이면 unless로 작성해준 태그가 보여짐.
-->
